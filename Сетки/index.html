<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Blocks</title>
</head>
<body>
<header class="header">
    <div class="header__container container">
        <div class="header__logo">
            <img src="img/2.png" alt="logo">
        </div>
        <nav class="header__nav menu">
            <ul class="menu__list">
                <li class="menu__item"><a href="#!" class="menu__link">Главная</a></li>
                <li class="menu__item"><a href="#!" class="menu__link">Товары</a></li>
                <li class="menu__item"><a href="#!" class="menu__link">Администрация</a></li>
                <li class="menu__item"><a href="#!" class="menu__link">Клерк</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="main">
    <section class="hero">
        <div class="hero__container container">
            <div class="hero__items">
                <div class="hero__item item1">Блок 1</div>
                <div class="hero__item">Блок 2</div>
            </div>
        </div>
    </section>
    <section class="slider">
        <div class="slider__container container">
            <div class="slider__items">
                <div class="slider__item">Блок 3</div>
                <div class="slider__item">Блок 4</div>
                <div class="slider__item">Блок 5</div>
                <div class="slider__item">Блок 6</div>
            </div>
        </div>
    </section>
    <section class="bottom">
        <div class="container bottom__container">
            <div class="bottom__items">
                <div class="bottom__item">Блок 7</div>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="footer__container container">
        <span class="footer__copyright">Максим жегздрин -  2023</span>
    </div>
</footer>
</body>
</html>
